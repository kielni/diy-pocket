<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saved Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="config.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div class="container my-4" x-data="articlesApp()" x-init="loadArticles()">
      <div class="row mb-3">
        <div class="col-md-4">
          <select id="tagFilter" class="form-select" x-model="selectedTag">
            <option value="">All</option>
            <template x-for="tag in allTags" :key="tag">
              <option
                :value="tag"
                x-text="tagCounts[tag] ? `${tag} (${tagCounts[tag]})` : tag"
              ></option>
            </template>
          </select>
        </div>
      </div>
      <template x-if="loading">
        <div class="text-center my-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </template>
      <div id="articles-container" class="row g-4">
        <template x-for="article in filteredArticles" :key="article.url">
          <div class="col-md-6 col-lg-4">
            <div class="card h-100">
              <template x-if="article.photo_url">
                <img
                  :src="article.photo_url"
                  class="card-img-top"
                  alt="Article image"
                />
              </template>
              <div class="card-body">
                <h5
                  class="card-title"
                  x-text="article.title || '(No Title)'"
                ></h5>
                <p class="card-text" x-text="article.excerpt"></p>
                <p class="card-text">
                  <small
                    class="text-muted"
                    x-text="article.displayDate"
                  ></small>
                </p>
                <p class="card-text">
                  <template x-for="tag in article.tags">
                    <span class="badge bg-secondary me-1" x-text="tag"></span>
                  </template>
                </p>
                <a :href="article.url" target="_blank" x-text="article.url"></a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script>
      function articlesApp() {
        return {
          articles: [],
          loading: true,
          selectedTag: "",
          allTags: [],
          tagCounts: {},
          get filteredArticles() {
            if (!this.selectedTag) return this.articles;
            return this.articles.filter(
              (article) =>
                article.tags && article.tags.includes(this.selectedTag)
            );
          },
          async loadArticles() {
            try {
              const response = await fetch(DATA_URL);
              let data = await response.json();
              const tagSet = new Set();
              const tagCounts = {};
              data.forEach((article) => {
                article.displayDate = article.timestamp
                  ? new Date(article.timestamp).toLocaleDateString("en-US", {
                      year: "2-digit",
                      month: "numeric",
                      day: "numeric",
                    })
                  : "";
                if (!article.title || !article.title.trim()) {
                  article.title = article.url
                    .replace(/\/$/, "")
                    .split("/")
                    .pop();
                }
                if (article.tags && Array.isArray(article.tags)) {
                  article.tags.forEach((tag) => {
                    tagSet.add(tag);
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                  });
                }
              });
              data.sort(
                (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
              );
              this.articles = data;
              this.allTags = Array.from(tagSet).sort();
              this.tagCounts = tagCounts;
            } catch (e) {
              this.articles = [];
              this.allTags = [];
              this.tagCounts = {};
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
