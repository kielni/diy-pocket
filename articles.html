<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stories Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Stories</h1>
    <div id="stories-container" class="row g-4"></div>
  </div>
  <script>
    async function loadStories() {
      const response = await fetch('articles.json');
      const stories = await response.json();
      stories.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
      const container = document.getElementById('stories-container');
      container.innerHTML = '';
      for (const story of stories) {
        const card = document.createElement('div');
        card.className = 'col-md-6 col-lg-4';
        card.innerHTML = `
          <div class="card h-100">
            ${story.photo_url ? `<img src="${story.photo_url}" class="card-img-top" alt="Story image">` : ''}
            <div class="card-body">
              <h5 class="card-title">${story.title || '(No Title)'}</h5>
              <p class="card-text">${story.excerpt || ''}</p>
              <p class="card-text"><small class="text-muted">${story.timestamp ? new Date(story.timestamp).toLocaleString() : ''}</small></p>
              <p class="card-text">
                ${story.tags && story.tags.length ? story.tags.map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`).join('') : ''}
              </p>
              <a href="${story.url}" class="btn btn-primary" target="_blank">Read More</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      }
    }
    loadStories();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
