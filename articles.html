<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stories Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div class="container my-4" x-data="storiesApp()" x-init="loadStories()">
    <h1 class="mb-4">Stories</h1>
    <template x-if="loading">
      <div class="text-center my-5">
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
      </div>
    </template>
    <div id="stories-container" class="row g-4">
      <template x-for="story in stories" :key="story.url">
        <div class="col-md-6 col-lg-4">
          <div class="card h-100">
            <template x-if="story.photo_url">
              <img :src="story.photo_url" class="card-img-top" alt="Story image">
            </template>
            <div class="card-body">
              <h5 class="card-title" x-text="story.title || '(No Title)'"></h5>
              <p class="card-text" x-text="story.excerpt"></p>
              <p class="card-text">
                <small class="text-muted" x-text="story.timestamp ? new Date(story.timestamp).toLocaleString() : ''"></small>
              </p>
              <p class="card-text">
                <template x-for="tag in story.tags">
                  <span class="badge bg-secondary me-1" x-text="tag"></span>
                </template>
              </p>
              <a :href="story.url" class="btn btn-primary" target="_blank">Read More</a>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  <script>
    function storiesApp() {
      return {
        stories: [],
        loading: true,
        async loadStories() {
          try {
            const response = await fetch('articles.json');
            let data = await response.json();
            data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            this.stories = data;
          } catch (e) {
            this.stories = [];
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
