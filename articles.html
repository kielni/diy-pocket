<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saved Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      class="container my-4"
      x-data="articlesApp()"
      x-init="loadArticles()"
      @select-tag.window="selectedTag = $event.detail; tagSearch = $event.detail"
    >
      <div class="row mb-3">
        <div
          class="col-md-4"
          id="filterTags"
          x-data="{ tagSearch: '', showList: false }"
        >
          <input
            id="tagTypeahead"
            type="text"
            class="form-control mb-1"
            placeholder="Type to filter..."
            x-model="tagSearch"
            @focus="showList = true"
            @input="showList = true"
            @blur="setTimeout(() => showList = false, 150)"
            :value="selectedTag"
          />
          <ul
            class="list-group w-100 z-3 position-absolute"
            x-show="showList && (tagSearch || allTags.length > 0)"
          >
            <li
              class="list-group-item list-group-item-action"
              :class="{active: selectedTag === ''}"
              @mousedown.prevent="selectedTag = ''; tagSearch = ''; showList = false"
            >
              All (<span x-text="articles.length"></span>)
            </li>
            <template
              x-for="tag in allTags.filter(t => t.toLowerCase().includes(tagSearch.toLowerCase()))"
              :key="tag"
            >
              <li
                class="list-group-item list-group-item-action"
                :class="{active: selectedTag === tag}"
                @mousedown.prevent="selectedTag = tag; tagSearch = tag; showList = false"
                x-text="tagCounts[tag] ? `${tag} (${tagCounts[tag]})` : tag"
              ></li>
            </template>
          </ul>
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm ms-2 mb-1"
            x-show="selectedTag"
            title="Clear filter"
            @click="clearTagFilter()"
          >
            <span>&times;</span>
          </button>
        </div>
      </div>
      <template x-if="loading">
        <div class="text-center my-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </template>
      <div id="articles-container" class="row g-4">
        <template x-for="article in filteredArticles()" :key="article.url">
          <div class="col-md-6 col-lg-4">
            <div class="card h-100">
              <template x-if="article.photo_url">
                <img
                  :src="article.photo_url"
                  class="card-img-top"
                  alt="Article image"
                />
              </template>
              <div class="card-body">
                <h5
                  class="card-title"
                  x-text="article.title || '(No Title)'"
                ></h5>
                <p class="card-text" x-text="article.excerpt"></p>
                <p class="card-text">
                  <small
                    class="text-muted"
                    x-text="article.displayDate"
                  ></small>
                </p>
                <p class="card-text">
                  <template x-for="tag in article.tags">
                    <span
                      class="badge bg-secondary me-1"
                      x-text="tag"
                      @mousedown.prevent="$dispatch('select-tag', tag)"
                      style="cursor: pointer"
                    ></span>
                  </template>
                </p>
                <a :href="article.url" target="_blank" x-text="article.url"></a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script>
      function articlesApp() {
        return {
          articles: [],
          loading: true,
          selectedTag: "",
          allTags: [],
          tagCounts: {},
          drawPartial() {
            this.showPartial = true;
            setTimeout(() => {
              this.showPartial = false;
            }, 100);
          },
          clearTagFilter() {
            this.selectedTag = "";
            this.tagSearch = "";
            drawPartial();
          },
          filteredArticles() {
            const list = this.selectedTag
              ? this.articles.filter(
                  (a) => a.tags && a.tags.includes(this.selectedTag)
                )
              : this.articles;
            return this.showPartial ? list.slice(0, 12) : list;
          },
          async loadArticles() {
            try {
              const response = await fetch(DATA_URL);
              let data = await response.json();
              const tagSet = new Set();
              const tagCounts = {};
              data.forEach((article) => {
                article.displayDate = article.timestamp
                  ? new Date(article.timestamp).toLocaleDateString("en-US", {
                      year: "2-digit",
                      month: "numeric",
                      day: "numeric",
                    })
                  : "";
                if (!article.title || !article.title.trim()) {
                  article.title = article.url
                    .replace(/\/$/, "")
                    .split("/")
                    .pop()
                    .replace(/-/g, " ");
                }
                if (article.tags && Array.isArray(article.tags)) {
                  article.tags.forEach((tag) => {
                    tagSet.add(tag);
                    tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                  });
                }
              });
              data.sort(
                (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
              );
              this.articles = data;
              this.allTags = Array.from(tagSet).sort();
              this.tagCounts = tagCounts;
              this.drawPartial();
            } catch (e) {
              this.articles = [];
              this.allTags = [];
              this.tagCounts = {};
            } finally {
              this.loading = false;
            }
          },
        };
      }
    </script>
    <script>
      // Dynamically set the width of the input to match the longest tag
      document.addEventListener("alpine:init", () => {
        Alpine.effect(() => {
          const tags = Alpine.store("articlesApp")?.allTags || [];
          const input = document.getElementById("tagTypeahead");
          if (input && tags.length) {
            const longest = tags.reduce(
              (a, b) => (a.length > b.length ? a : b),
              ""
            );
            // Create a temporary span to measure text width
            const span = document.createElement("span");
            span.style.visibility = "hidden";
            span.style.position = "absolute";
            span.style.font = window.getComputedStyle(input).font;
            span.textContent = longest;
            document.body.appendChild(span);
            input.style.width = span.offsetWidth + 40 + "px";
            document.body.removeChild(span);
          }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
