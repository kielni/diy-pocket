<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="config.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="save.js"></script>
  </head>
  <body>
    <div class="container my-5" x-data="saveArticleApp()">
      <template x-if="success">
        <div class="alert alert-success text-center" role="alert">
          Article saved.
        </div>
      </template>
      <h1 class="mb-4">Save Article</h1>
      <form class="card p-4 shadow-sm" @submit.prevent="submit">
        <div class="mb-3">
          <label for="url" class="form-label">URL</label>
          <input
            type="url"
            class="form-control"
            id="url"
            x-model="url"
            required
            placeholder="https://example.com/test-article"
          />
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            x-model="title"
            required
            placeholder="title"
          />
        </div>
        <div class="mb-3">
          <label for="excerpt" class="form-label">Excerpt</label>
          <textarea
            class="form-control"
            id="excerpt"
            x-model="excerpt"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label">Tags (comma separated)</label>
          <input
            type="text"
            class="form-control"
            id="tags"
            x-model="tags"
            placeholder="one, two, three"
          />
        </div>
        <div class="mb-3">
          <label for="source" class="form-label">Source</label>
          <input
            type="text"
            class="form-control"
            id="source"
            x-model="source"
            placeholder="source"
          />
        </div>
        <div class="mb-3">
          <label for="photo_url" class="form-label">Photo URL</label>
          <input
            type="url"
            class="form-control"
            id="photo_url"
            x-model="photo_url"
            placeholder="https://example.com/test-photo.jpg"
          />
        </div>
        <button type="submit" class="btn btn-primary" :disabled="loading">
          Save Article
        </button>
        <div id="result" class="mt-3">
          <template x-if="loading"
            ><span class="text-info">Saving...</span></template
          >
          <template x-if="success"
            ><span class="text-success">Article saved.</span></template
          >
          <template x-if="error"
            ><span class="text-danger" x-text="error"></span
          ></template>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
